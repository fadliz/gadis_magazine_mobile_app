name: gadis_magazine_mobile_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  flutter_svg: ^1.0.3
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
  fonts:
    - family: Rubik
      fonts:
      - asset: assets/fonts/Rubik-VariableFont_wght.ttf
      - asset: assets/fonts/Rubik-Italic-VariableFont_wght.ttf
        style: italic
    - family: Inter
      fonts:
      - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf
